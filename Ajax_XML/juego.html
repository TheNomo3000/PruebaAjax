<html>
    <head>
        <title></title>
        <script type="text/javascript">
            function cargarArchivo(){
                var peticion_http = new XMLHttpRequest();
                peticion_http.onreadystatechange = function (){
					 if (this.readyState = 4 && this.status == 200){
						cargarDatos(this);
					}
				};
               
                peticion_http.open('GET','juego.xml',true);
                peticion_http.send();
			}
			function cargarDatos(peticion_http){
				var xml = peticion_http.responseXML;
				var root = xml.getElementsByTagName('juego');
				var personaje = root[0].getElementsByTagName('personaje');
				var nombre = personaje[0].getElementsByTagName('nombre');
				var data = nombre[0].textContent;
				//console.log(data);
				document.getElementById('bloque').innerHTML = data;
			}
        </script>
    </head>
    <body>
        <div id="bloque"></div>
        <button onclick="cargarArchivo();">Click</button>
    </body>
</html>
